
<html>
    <head>
        <!--Establishes the website name, Log in/ Sign Up button and the profile button-->
        <title>EarDrip</title>


        <!-- search bar icons from fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

        <!-- font imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Overpass:wght@200&family=Shizuru&display=swap" rel = "stylesheet">

        <!-- imports css-->
        <link rel="stylesheet" href="../CSS/index_style.css">
    </head>

    <body>

            <nav>
                <!-- logo,login/sign up and profile navigation-->
                <div class="logo">EARDRIP</div>
            </nav>

            <!-- log in and sgin up features -->
            <div class="login_signup">

                <form name="loginform" action="" onsubmit="return validateForm()" method="post">
                    <div class="login">Log In
                        <input type="text" name="login_usernameid" id="login_usernameid" value="" placeholder="username . . ." />
                        <div class="login_username_check"><button>Check</button></div>

                        <input type="text" name="login_passwordid" id="login_passwordid" value="" placeholder="password . . ." />
                        <div class="login_password_check"><button>Check</button></div>
                    </div>
                <input type="hidden" id="FormIdentifier" name="FormIdentifier" value="login_form">
                </form>

                <form name="signupform" action=""  method="post">
				    <div class="signup">Sign Up
                        <script>
                            function validateForm() {
                                let retVal = validateUser();
                                if (retVal != 0)
                                {
                                    retVal = validatePassword()
                                }
                                return retVal;
                            }

                            function validateUser() {
                                let x = document.forms["signupform"]["signup_userid"].value;
                                if (x == "") {
                                    alert("Name must be filled out");
                                    return false;
                                }
                                else if (x.length<5) {
                                    alert("Name must consist of at least 5 letters");
                                    return false;
                                }
                                else {
                                    return true;
                                }
                            }

                            function validatePassword() {
                                let x = document.forms["signupform"]["signup_passwordid"].value;
                                if (x == "") {
                                    alert("Password must be filled in");
                                    return false;
                                }
                                else if (x.length<5) {
                                    alert("Password must consist of at least 5 letters");
                                    return false;
                                }
                                else {
                                    return true;
                                }
                            }
		                </script>
					    <input type="text" name="signup_usernameid" id="signup_usernameid" value="" placeholder="username . . ." />
                        <div class="signup_username_check"><button>Check</button></div>

                        <input type="text" name="signup_passwordid" id="signup_passwordid" value="" placeholder="password . . ." />
                        <div class="signup_password_check"><button>Check</button></div>

                        <input type="email" name="signup_emailid" id="signup_emailid" value="" placeholder="email . . ." />
                        <input type="submit" value="send">
                    </div>
                <input type="hidden" id="FormIdentifier" name="FormIdentifier" value="signup_form">
                </form>
                <!-- LOGIN_STATUS -->
            </div>
    </body>

</html>
