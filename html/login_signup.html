
<html>
    <head>
        <!--Establishes the website name, Log in/ Sign Up button and the profile button-->
        <title>EarDrip</title>


        <!-- search bar icons from fontawsome -->
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

        <!-- font imports -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>

        <!-- imports css-->
        <link rel = "stylesheet" href = "../CSS/login_signup_style.css">
    </head>

    <body>
		<script>
		function validateForm() {
			let retVal = validateUser();
			if (retVal != 0)
			{
				retVal = validatePassword()
			}
			return retVal;
		}
		
		function validateUser() {
			let x = document.forms["signupform"]["signup_userid"].value;
			if (x == "") {
				alert("Name must be filled out");
				return false;
			}
			else if (x.length<5) {
				alert("Name must consist of at least 5 letters");
				return false;
			}
			else {
				return true;
			}
		} 

		function validatePassword() {
			let x = document.forms["signupform"]["signup_passwordid"].value;
			if (x == "") {
				alert("Password must be filled in");
				return false;
			}
			else if (x.length<5) {
				alert("Password must consist of at least 5 letters");
				return false;
			}
			else {
				return true;
			}
		} 		
		</script>
        <h1>
            <nav>
                <!-- logo,login/sign up and profile navigation-->
                <div class = "logo">EARDRIP</div>
                <div class = "menu">
                    <a href = "homepage.html"><button>Homepage</button></a>
                    <a href = "login_signup.html"><button>Login/Sign up</button></a>
                    <a href = "profile.html"><button>Profile</button></a>
                </div>
            </nav>

            <!-- log in and sgin up features -->
            <div class = "login_signup">

                <div class = "login">Log In
                    <input type = "login_username" placeholder = "username . . ." />
                    <div class = "login_username_check"><button>Check</button>

                    <input type = "login_password" placeholder = "password . . ." />
                    <div class = "login_password_check"><button>Check</button>
                </div>
				<form name = "signupform" action = "" onsubmit = "return validateForm()" method = "post">
					<div class = "signup">Sign Up
						<input type = "signup_username" name = "signup_userid" id = "signup_userid" value = "" placeholder = "username . . ." />
						<div class = "signup_username_check"><button>Check</button>

						<input type = "signup_password" name = "signup_passwordid" id = "signup_passwordid" value = "" placeholder = "password . . ." />
                        <div class = "signup_password_check"><button>Check</button>

						<input type = "email" placeholder = "email . . ." />
					</div>
                    <input type="hidden" id="FormIdentifier" name="FormIdentifier" value="login_form">
				</form>
            </div>
