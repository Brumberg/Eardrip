
<html>
    <head>
        <!--Establishes the website name, Log in/ Sign Up button and the profile button-->
        <title>EarDrip</title>


        <!-- search bar icons from fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


        <!-- font imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&family=Overpass:wght@200&family=Shizuru&display=swap" rel = "stylesheet">

        <!-- imports css-->

    <body>
        <div>

            <div class="navigation">
                <nav>

                    <div class="menu">

                    </div>
                </nav>
            </div>

                    <a href="homepage.html"><button><div class="fa fa-search"></div></button></a>
                </div>
            </form>
        </div></center>

            <form name="algorithm_button_form" action="" onsubmit="return validateForm()" method="post">
                <button>Start Algorithm<i class="fa-solid fa-compact-disc right-icon"></i></button>
                <input type="hidden" id="FormIdentifier" name="FormIdentifier" value="algorithm_button_form">
            </form>
        </div>

        <!-- tables -->
        <div class="recommendation_results"
             <table>
                <!-- homepage_recomendation_table -->
             </table>
        </div>
        <div class="small-spacer"></div>

                <!-- homepage_selected_tracks_table -->
             </table>
        </div>
